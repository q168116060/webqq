<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div{
width:200px;
height:200px;
border:1px solid #000;

}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="outputMessage">


</div>



<script type="text/javascript">
var wsUrl = "ws://localhost:8080/webqq/WebSocket";
var ws = new WebSocket(wsUrl);

ws.onopen = function(){
	var userName = prompt("输入名字");
	ws.send(userName);
}

ws.onmessage = function(message){
	alert(message.data);
	outputMessage.innerHTML+=message.data;
}

</script>
</body>
</html>
